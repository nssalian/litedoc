name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

concurrency:
  group: litedoc-release-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-build:
    name: Rust ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p litedoc-cli

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: tar -czvf ldcli-${{ matrix.target }}.tar.gz -C target/${{ matrix.target }}/release ldcli

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path target/${{ matrix.target }}/release/ldcli.exe -DestinationPath ldcli-${{ matrix.target }}.zip

      - uses: actions/upload-artifact@v4
        with:
          name: ldcli-${{ matrix.target }}
          path: ldcli-${{ matrix.target }}.*

  python-build:
    name: Python ${{ matrix.os }}-${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64
          - os: macos-latest
            target: x86_64
          - os: macos-latest
            target: aarch64
          - os: windows-latest
            target: x86_64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: auto
          working-directory: crates/litedoc-py
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: crates/litedoc-py/dist

  release:
    name: Release
    needs: [rust-build, python-build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/ldcli-*
            artifacts/*.whl
          generate_release_notes: true

      - uses: dtolnay/rust-toolchain@stable
      - run: cargo publish -p litedoc-core --token ${{ secrets.CARGO_TOKEN }} --locked
      - run: cargo publish -p litedoc-cli --token ${{ secrets.CARGO_TOKEN }} --locked

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --non-interactive artifacts/*.whl
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
